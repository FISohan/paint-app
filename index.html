<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Paint app</title>
  </head>
  <body>
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <div class="tool-btn-box">
      <button class="show_line_tools btn">DRAW</button>
      <button class="show_shape_tools btn">SHAPE</button>
      <button class="show_erase_tools btn">ERASE</button>
      <div class="vl"></div>
      <div class="tools-box">
        <div id="line-tool" class="tool" style="display: initial;" >
          <label>Color:</label>
          <input type="color" id="input-color" class="input" />
          <label>Line width</label>
          <input type="range" id="line-width" min="1" value="1" max="200" class="input" />
          <br>
          <hr>
          <label for="line-cap">Line cap</label>
          <select name="line-cap" id="line-cap" class="input">
            <option value="butt">Butt</option>
            <option value="round">Round</option>
            <option value="square">square</option>
          </select>
          <label for="line join">Line Join</label>
          <select name="line-join" id="line-join" class="input">
            <option value="bevel">Bevel</option>
            <option value="round">Round</option>
            <option value="miter">Miter</option>
          </select>
          <br>
          <hr>
          <label for="Line dash">Line dash</label>
          <input type="text" id="line-dash" placeholder="1,2">
          <button id="x" class="btn">UNDO</button>

        </div>
        <div id="shape-tool" class="tool">shape tools</div>
        <div id="erase-tool" class="tool">erase tools</div>
      </div>
    </div>
    <script type="module" defer src="js/main.js"></script>
    <script type="module" defer src="js/init.js"></script>
    <script type="module" defer src="js/paint.js"></script>
    <script type="module" src="js/db.js"></script>
    <script type="module" src="js/tool-box.js"></script>
    <script type="module" src="js/render.js"></script>
  </body>
</html>
